<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Лого">
    </header>
    
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-description">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/Karachaevo.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/gora.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="images/Karachaevo.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Karachaevo.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form class="popup__container" name="formProfile">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" name="name" type="text" placeholder="Введите имя" required>
        <input class="popup__input" name="description" type="text" placeholder="Введите описание" required>
        <button class="popup__button-submit" type="submit">Сохранить</button> 
      </form>
    </section>

  </div>

  <script src="scripts/script.js"></script>
  
</body>
</html>
