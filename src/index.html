<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  
  <div class="page">

    <header class="header">
      <img class="header__logo" src= "<%=require('./images/logo.svg')%>" alt="Лого">
    </header>
    
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-description">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements"></section>

    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <form class="popup__container popup__container_profile" name="form-profile" novalidate>
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        
        <input class="popup__input" id="name-input" name="name" type="text" placeholder="Введите имя" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="name-input-error"></span>
        
        <input class="popup__input" id="description-input" name="description" type="text" placeholder="Введите описание" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="description-input-error"></span>
        
        <button class="popup__button-submit" type="submit">Сохранить</button> 

      </form>
    </section>

    <section class="popup popup_element">
      <form class="popup__container popup__container_element" name="form-elements">
        <button class="popup__button-close popup__button-close_right" type="button"></button>
        <h2 class="popup__title">Новое место</h2>

        <input class="popup__input popup__input_small" id="title-input" name="title" type="text" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="title-input-error"></span>

        <input class="popup__input popup__input_small" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="link-input-error"></span>

        <button class="popup__button-submit popup__button-submit_element" type="submit">Создать</button> 
      </form>
    </section>

    <section class="popup popup_image">
      <div class="popup__container-image">
        <button class="popup__button-close popup__button-close_right" type="button"></button>
        <img class="popup__img" src="#" alt="#">
        <p class="popup__caption"></p>
      </div>
    </section>
  </div>

  <template id="element">
    <div class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__info">
        <h2 class="element__title">Заголовок</h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </div>
  </template>
</body>
</html>
